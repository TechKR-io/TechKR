<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Forgotten Password</title>
  <link rel="stylesheet" href="client_reset_password_styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">

<body>
  <div class="contents">
    <div class="upper-section">
      <img class="company-logo" src="image/logo.png" alt="Company logo">
      <div class="talent">Ready to showcase your skills?</div>
      <a href="https://techkr-io.github.io/TechKR/signup.html" alt="Talent sign up page">
        <div class="join">Join as a talent</div>
      </a>
    </div>

    <!-- Images Section -->
    <div class="mask-group">
      <div class="image-wrapper">
        <img class="page-image" src="image/Client 1.png">
        <img class="image-background" src="image/bg 1.png">
      </div>
    </div>

    <div class="reset-password">Reset Password</div>
    <div class="password-hint">Your new password must be different from previous passwords</div>
      
    <input class="new-password" type="text" placeholder="New Password">
    <input class="confirm-password" type="text" placeholder="Confirm Password">

    <a href="https://techkr-io.github.io/TechKR/homepage.html" alt="Homepage">
