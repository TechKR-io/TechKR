<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landpage</title>
  <link rel="stylesheet" href="landpage_styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contents">
    <img class="background-image" src="image/background.jpg" alt="Background image">
    <div class="overlay"></div>

    <div class="upper-section">
      <img class="company-name" src="image/logo.png" alt="Company logo">
      <div class="find-job">Find jobs</div>
      <button class="dropdown-arrow"></button>

      <div class="post-job-container">
        <a href="https://techkr-io.github.io/TechKR/join.html" alt="Sign Up or Login to post a job">
          <img class="post-job-border" src="image/post-job.png" alt="Post a Job">
          <div class="post-job-text">Post a Job</div>
        </a>
      </div>
    </div>

    <div class="website-description">
      Connecting Skilled Nigerians to Local and Global Opportunities
    </div>

    <div class="about">
      <strong>TechKR</strong> is a platform for skilled digital and non-digital individuals in Nigeria. The aim is to bridge the gap between skills and opportunities.
    </div>

    <a href="https://techkr-io.github.io/TechKR/join.html" alt="Sign Up or Login to join">
      <button class="join-button">Join</button>
    </a>
  </div>
</body>
</html>
