<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Email Verification</title>
  <link rel="stylesheet" href="client_email_verification_styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contents">
    <div class="upper-section">
      <img class="company-logo" src="image/logo.png" alt="Company logo">
      <div class="talent">Ready to showcase your skills?</div>
      <a href="https://techkr-io.github.io/TechKR/signup.html" alt="Talent sign up page">
        <div class="join">Join as a talent</div>
      </a>
    </div>

    <!-- Images Section -->
    <div class="mask-group">
      <div class="image-wrapper">
        <img class="page-image" src="image/Client 1.png">
        <img class="image-background" src="image/bg 1.png">
      </div>
    </div>

    <div class="email-verification">Email Verification</div>
    <div class="code">Enter the code sent to emailaddress@gmail.com</div>
      
    <input class="enter-code" type="text" placeholder="Enter Code">
      
    <a href="https://techkr-io.github.io/TechKR/login_client.html" alt="Login Page">
      <button class="login-button" type="submit">Login &rarr;</button>
    </a>

    <div class="no-code">
      Didn't receive a code yet?&nbsp;
      <a href="https://techkr-io.github.io/TechKR/code.html" alt="Get new code">
        <span class="new-account">Send again</span>
      </a>
    </div>

  </div>
</body>
</html>
